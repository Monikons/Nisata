<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #000000; /* Тёмный фон */
        }

        /* Динамичные линии */
        .dynamic-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0));
            background-size: 200% 100%;
            animation: moveLines 5s linear infinite;
            pointer-events: none;
        }

        @keyframes moveLines {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 100% 0%;
            }
        }

        /* Главный контент */
        section {
            position: relative;
            z-index: 10;
        }

    </style>
</head>
